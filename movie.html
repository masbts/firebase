<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Movie Reviews</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 p-3">
                <h1>Movie Reviews</h1>
            </div>
            <div class="col-md-4">
                <form onsubmit="addMovieReview(event)" class="w-100">
                    <fieldset>
                        <legend>Add a Movie Review</legend>
                        <label for="movieNameInput">Movie Name:</label>
                        <input type="text" id="movieNameInput" required><br>
                        <label for="ratingScoreInput">Rating Score (0-5):</label>
                        <input type="number" id="ratingScoreInput" min="0" max="5" required><br>
                        <label for="directorNameInput">Director Name:</label>
                        <input type="text" id="directorNameInput" required><br>
                        <label for="releaseDateInput">Release Date:</label>
                        <input type="date" id="releaseDateInput" required><br>
                        <button class="w-100" type="submit" id="addBtn">Add <i class="fas fa-plus"></i></button>
                    </fieldset>
                </form>
            </div>
            <div class="col-md-8 ">
                <table id="moviesTable"></table>
                <div class="w-100">
                    <button type="button" class="w-auto" onclick="sortMovieReviewsByMovieName()">Sort by Movie
                        Name</button>
                    <button type="button" class="w-auto" onclick="sortMovieReviewsByRatingScore()">Sort by Rating
                    </button>
                    <button type="button" class="w-auto" onclick="sortMovieReviewsByDirectorName()">Sort by Director
                    </button>
                    <button type="button" class="w-auto" onclick="sortMovieReviewsByReleaseDate()">Sort by Release
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Font Awesome JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <script src="./script.js"></script>

</body>

</html>
